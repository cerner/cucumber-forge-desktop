<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cucumber Forge</title>
    <script type="text/javascript" src="cucumberForgeDesktop.js"></script>
    <script type="text/javascript" src="../node_modules/cucumber-forge-report-generator/src/templates/scripts.js"></script>
    <link href="../node_modules/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="../node_modules/bootswatch/dist/flatly/bootstrap.min.css" rel="stylesheet">
    <style>
      @import url('https://fonts.googleapis.com/css?family=Lato|Roboto+Mono|Roboto+Slab');
      body {
        margin-top: 72.38px !important;
        background-color: #fcfcfc;
        font-family: "Lato","proxima-nova","Helvetica Neue",Arial,sans-serif !important;
      }
      body.empty {
        background-color: rgb(50,50,50);
      }
      #mask {
        display: none;
        position:fixed;
        cursor: wait !important;
        margin-top: 0px !important;
        height: 100vh;
        width: 100vw;
        top:0;
        background-color: rgb(50,50,50);
        opacity: 0.6;
        z-index:9999;
      }
      /* Couple of style tweaks for the report to deal with offset from the navbar */
      a.anchor {
        top: calc(-72.38px - 1.5em) !important;
      }
      #sidenav-body {
        margin-top: 8.25em !important;
        margin-bottom: 7em !important;
      }
    </style>
  </head>

  <body id="appBody" class="empty">
    <div id="mask"></div>
    <nav class="navbar navbar-dark bg-primary fixed-top">
      <a class="navbar-brand" href="#">
        <img src="./resources/png/CucumberForge_48.png" width="30" height="30" class="d-inline-block align-top" alt="">
        Cucumber Forge
      </a>
      <form class="form-inline">
        <!-- FILTERING BOX -->
        <div class="input-group input-group-sm bg-primary">
          <input id="tagBox" type="text" class="form-control form-control-sm" aria-label="Tags" href="#" onkeypress="submitTagFiltersFromTextBox(event); return false">
          <div class="input-group-append">
            <button id="tagButton" class="btn btn-info" type="button" href="#" onclick="clickFilterButton()"><i class="fa fa-lg fa-filter text-white"></i></button>
          </div>
        </div>
        <!-- SELECT DIRECTORY -->
        <div class="input-group input-group-sm bg-primary ml-2">
          <button id="folderSelection" type="button" onclick="clickFolderSelectionButton()" class="btn btn-info btn-sm"><i class="fa fa-lg fa-folder-open text-white"></i></button>
        </div>
        <!-- SAVE BUTTON -->
        <div class="input-group input-group-sm bg-primary ml-2">
          <button id="saveButton" type="button" onclick="clickSaveButton()" class="btn btn-info btn-sm"><i class="fa fa-lg fa-save text-white"></i></button>
        </div>
      </form>
    </nav>
    <div id="output"></div>
  </body>
</html>
